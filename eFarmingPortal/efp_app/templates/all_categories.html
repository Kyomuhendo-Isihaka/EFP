{%extends 'base.html'%}


{%block content%}

<div class="container">
    <h4 class="text-center">All Categories</h4>
    <hr>
    <h5>Choose your Category</h5>
    <div class="row bg-white p-3">
        {%if categories %}  
        {% for category in categories %}      
        <div class="col-md-3 mx-auto my-3" style="height: 50vh;">
            <img src="{{category.image.url}}" alt="" class="card-im" width="100%" height="250px">
            <a href="{% url 'category_products' categoryID=category.categoryID %}" class="text-center nav-link">{{category.title}}</a>
        </div>
        {%endfor%}
        {%else%}
        <h4 class="text-center text-white">No Categories</h4>
        {%endif%}
        
    </div>
</div>

{%endblock%}
